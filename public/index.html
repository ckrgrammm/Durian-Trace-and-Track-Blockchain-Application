<script>
  function appendTrees(numTrees, numFruits) {
    if(numTrees > 6){
      numTrees=6;
    }
    for (let i = 0; i < numTrees; i++) {
      // create the tree element
      const tree = document.createElement('div');
      tree.classList.add('tree');

      // create the trunk element
      const trunk = document.createElement('div');
      trunk.classList.add('trunk');

      // create the roots element
      const roots = document.createElement('div');
      roots.classList.add('roots');

      // create the root elements
      for (let j = 0; j < 5; j++) {
        const root = document.createElement('div');
        root.classList.add('root');
        roots.appendChild(root);
      }

      // append the roots element to the trunk element
      trunk.appendChild(roots);

      // append the trunk element to the tree element
      tree.appendChild(trunk);

      // create the leaves element
      const leaves = document.createElement('div');
      leaves.classList.add('leaves');

      // create the leaf elements
      for (let k = 0; k < 48; k++) {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        leaves.appendChild(leaf);
      }

      // append the leaves element to the tree element
      tree.appendChild(leaves);

      // create the fruits element
      const fruits = document.createElement('div');
      fruits.classList.add('fruits');

      // create the fruit elements
      if(numFruits[i]>3){
        numFruits[i]=3;
      }
      const numCurrentFruits = numFruits[i] || 0;
      
      for (let l = 0; l < numCurrentFruits; l++) {
        const fruit = document.createElement('div');
        fruit.classList.add('fruit', 'pear');
        fruits.appendChild(fruit);
      }

      // append the fruits element to the tree element
      tree.appendChild(fruits);

      // append the tree element to the document body
      if (i === 0) {
        document.querySelector('.trees').innerHTML = ''; // remove existing trees
      }
      document.querySelector('.trees').appendChild(tree);
    }
  }


  appendTrees(7, [33, 4, 2, 1, 0,2]);

  


</script>
